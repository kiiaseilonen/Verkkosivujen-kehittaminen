<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tableform.css">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Perheen dataa</caption>
        <tbody>
            <tr>
                <th>Nimi</th>
                <th>Ikä (v)</th>
                <th>Lempiruoka</th>
                <th>Lempiväri</th>
                <th>Asuinpaikka</th>
            </tr>
            <tr>
                <td>Kiia</td>
                <td>23</td>
                <td rowspan="2">Pitsa</td>
                <td>Keltainen</td>
                <td rowspan="3">Helsinki</td>
            </tr>
            <tr>
                <td>Roope</td>
                <td>25</td>
                <td>Sininen</td>
                
            </tr>
            <tr>
                <td>Jekku</td>
                <td>8</td>
                <td>Vesimeloni</td>
                <td>Ruskea</td>
                
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <form>
        <div class="wrapper">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="fname" required>
                </div>
            </div>    
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lname" required>
                </div>    
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">E-mail:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="review">Text area</label>
                </div>
                <div class="col-75">
                    <textarea id="review" name="review" rows="4" width="80"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25"></div>
                <div class="col-75">
                <input type="checkbox" id="vastaus1" name="vastaus1" value="Kyllä">
                        <label for="vastaus1">Haluan tilata uutiskirjeen</label>      
                </div>
            </div>
            <div class="row">
                <div class="col-25"></div>
                <div class="col-75">
                    <input type="checkbox" id="vastaus2" name="vastaus2" value="Ei">
                        <label for="vastaus2">En halua tilata uutiskirjettä</label> 
                </div>
            </div>
            <div class="row">
                <div class="col-25"></div>
                <div class="col-75">
                    <label for="eläin">Valitse eläin:</label>
                            <select name="eläin" id="eläin">
                                <option value="">None</option>
                                <option value="kirahvi">Kirahvi</option>
                                <option value="seepra">Seepra</option>
                                <option value="pelikaani">Pelikaani</option>
                                <option value="miekkavalas">Miekkavalas</option>
                            </select>
                </div>
            </div>
            
                    <input type="submit" value="Submit">
               
    </div>
    </form>
</body>
</html>
